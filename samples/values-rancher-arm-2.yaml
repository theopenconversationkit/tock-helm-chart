
global:
  wildcardDomain: rancher.localhost
  deployMongoDb:
    enabled: true

botApi:
  ingress:
    enabled: true
    ingressClassName: traefik

adminWeb:
  ingress:
    enabled: true
    ingressClassName: traefik

mongodb:
  architecture: "replicaset"
  replicaCount: 1
  auth:
    enabled: false
 #   rootUser: root  # default is root
 #   rootPassword: myroopaas
  persistence:
    enabled: true
    size: 1Gi
  image:
    repository: xavidop/mongodb
    tag: 7.0.14